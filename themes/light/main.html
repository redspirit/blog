<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>

    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta name="description" content="{{description}}">
    <meta name="author" content="{{author}}" />

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
<div class="wrapper-masthead">
    <div class="container">
        <header class="masthead clearfix">
            <a href="/" class="site-avatar"><img src="https://avatars.githubusercontent.com/u/744132?v=4" /></a>

            <div class="site-info">
                <h1 class="site-name"><a href="/">Spirit</a></h1>
                <p class="site-description">Мой тестовый блог</p>
            </div>

            <nav>
                <a href="/">Blog</a>
                <a href="/about">About</a>
            </nav>
        </header>
    </div>
</div>

<div id="main" role="main" class="container">
    <div class="posts">

        {{#page.isHome}}
            Домашняя (главная) страница
            {{renderPage(name=home.md)}}
        {{/page.isHome}}

        {{#page.isPage}}
            Страница md файла
            {{include(post.html)}}
        {{/page.isPage}}

    </div>
</div>

<div class="wrapper-footer">
    <div class="container">
        <footer class="footer">
            footer information
        </footer>
    </div>
</div>

</body>
</html>
