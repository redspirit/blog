            {{/getPages}}

<script type="text/javascript">
    let darkModeOn = localStorage.getItem('darkMode') === 'true';

    if (darkModeOn) {
        document.body.classList.add('darkModeOn');
    }

    document.getElementById('wrapDarkLightSwitch').onclick = function() {
        document.body.classList.toggle('darkModeOn');
        localStorage.setItem('darkMode', document.body.classList.contains('darkModeOn'));
    };
</script>
